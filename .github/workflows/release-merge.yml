name: Release Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "${{ vars.FIB_BOT_MAIL }}"
          git config --global user.name "${{ vars.FIB_BOT }}"

      - name: Create Tag
        run: |
          TAG_NAME="v$(jq -r '.version' composer.json)"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Build
        run: composer install --no-dev --optimize-autoloader

      - name: Publish on Packagist
        env:
          COMPOSER_AUTH: |
            {
              "http-basic": {
                "packagist.org": {
                  "username": "${{ secrets.COMPOSER_USERNAME }}",
                  "password": "${{ secrets.PACKAGIST_TOKEN }}"
                }
              }
            }
        run: |
          echo "Pushing package version to Packagist..."
          # Packagist should automatically pick up new tags from your repository
          # So no specific command is needed here to publish
